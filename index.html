<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,100..900&family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Notification Types</title>
  </head>
  <body>
    <script>
      // Apply theme immediately to prevent flash of wrong theme
      (function () {
        var stored = null;
        try { stored = localStorage.getItem('theme'); } catch (e) {}
        var isDark;
        if (stored === 'dark') {
          isDark = true;
        } else if (stored === 'light') {
          isDark = false;
        } else {
          // "system" or no value â€” follow browser preference
          isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          // Clear any stale explicit value so React defaults to "system"
          try { localStorage.removeItem('theme'); } catch (e) {}
        }
        if (isDark) document.documentElement.classList.add('dark');
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
